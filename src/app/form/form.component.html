<div class="relative w-full max-w-xs">
  <form (ngSubmit)="addWorkout()">
    <div class="relative w-full max-w-xs">
      <input type="text" id="username" name="username"
          class="peer w-full px-4 py-3 bg-gray-200 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder=" "
          [(ngModel)]="newWorkout.name" name="name" required />
      <label for="username"
          class="absolute left-4 top-3 text-gray-500 duration-300 transform -translate-y-4 scale-75 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 peer-focus:text-gray-400">Username</label>
    </div>
    <div class="mt-10 flex flex-row gap-4 w-[500px]">
      <span class="bg-gray-200 rounded-lg border-1 border-gray-300 solid p-4">
        <select class="bg-gray-200" [(ngModel)]="newWorkout.type" name="type" required>
          <option value="">Select a Workout</option>
          <option value="Running">Running</option>
          <option value="Cycling">Cycling</option>
          <option value="Swimming">Swimming</option>
          <option value="Yoga">Yoga</option>
        </select>
      </span>
      <span class="relative bg-gray-200 rounded-lg border-gray-300 solid">
        <input type="string" id="minutes" name="minutes"
            class="peer w-full px-4 pb-4 pt-5 bg-gray-200 border-gray-300 rounded focus:outline-none"
            placeholder=" "
            [(ngModel)]="newWorkout.minutes" required />
        <label for="minutes"
            class="absolute left-4 top-4 text-gray-600 bold scale-75 transform -translate-y-4 origin-[0] ">Workout
            Minutes*</label>
      </span>
    </div>
    <button type="submit" class="mt-8 px-16 py-2 bg-gray-100 rounded-full">Add Workout</button>
  </form>
</div>
